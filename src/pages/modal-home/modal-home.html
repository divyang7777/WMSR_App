<ion-header>
  <ion-navbar>
    <ion-title>Needed water for the Home Usage fill the details below.</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit) = "savemember()">

    
  <ion-item>
    <ion-label>Amount of water needed</ion-label>
    <ion-select [(ngModel)]="members" name="members">
      <ion-option value="1">10l</ion-option>
      <ion-option value="2">20l</ion-option>
      <ion-option value="3">30l</ion-option>
      <ion-option value="4">40l</ion-option>
      <ion-option value="5">50l</ion-option>
      <ion-option value="6">60l</ion-option>
      <ion-option value="7">70l</ion-option>
      <ion-option value="8">80l</ion-option>
      <ion-option value="9">90l</ion-option>
      <ion-option value="10">10l</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating >Need of water in Liters :</ion-label>
    <ion-input type="number" [(ngModel)] = "liters" name = "liters"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>User Name :</ion-label>
    <ion-input type="text" [(ngModel)] = "name" name = "name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Summary :</ion-label>
    <ion-input type="text" [(ngModel)] = "summary" name = "summary"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label floating>Area :</ion-label>
    <ion-input type="text" [(ngModel)] = "area" name = "area"></ion-input>
  </ion-item>

  <br><br><br><br>

  <button ion-button large round type="submit">Request Water</button>
  
</form>

</ion-content>
